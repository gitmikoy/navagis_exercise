<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Navagis Exercise</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="css/custom.css" rel="stylesheet">
    <script src="js/angular.min.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/map/cebumap.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCngekIVfxDi6IurFQOuYD7PExgNB8ERJ4"
    ></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>

<body ng-controller="CebuMap as cebuMap" ng-init="cebuMap.init()" >
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Navagis Exercise</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="">
                <a data-toggle="collapse" class="btn default collapsed" data-parent="#accordion" href="#collapseOne">
                    Filters <span class="caret"></span>
                </a>
            </div>
            <div id="collapseOne" class="panel-collapse collapse">
                <div class="panel-body">
                    <form class="form-horizontal form-bordered">
                        <div class="form-group">
                            <label class="col-sm-1 control-label">Types</label>
                            <div class="col-sm-3">
                                <div class="ckbox ckbox-default" ng-repeat="(type, restaurants) in cebuMap.restaurantGroups">
                                    <input type="checkbox" value="1" id="checkboxDefault" checked="checked" ng-click="cebuMap.toggleRestaurantsByType(type)" />
                                    <label for="checkboxDefault">{{type}}</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
        <div class="row">
            <div id="map"></div>
        </div>
    </div>
</body>
